<h1>My todo's</h1>
<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>isDone</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date : "dd-MM-y HH:mm" }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateTodo(todo.id)">
            Update Todo
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
            Delete Todo
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
  </div>
</div>
