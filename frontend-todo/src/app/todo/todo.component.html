<h1>Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input
      *ngIf="todo"
      [(ngModel)]="todo.description"
      type="text"
      class="form-control"
      name="description"
      required="required"
    />
  </fieldset>
  <fieldset class="form-group">
    <label>Target Date</label>
    <input
      *ngIf="todo"
      [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
      (ngModel)="todo.targetDate = $event"
      type="date"
      class="form-control"
      name="targetDate"
      required="required"
    />
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
